<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Connexion</title> 
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <center>
            <div class="connexion panel panel-default">
                <div class="page-header panel-heading">
                    <h4>LOGIN</h4>
                </div>
                <form role="form" action="Login" method="post">
                    <div class="form-group">
                        <label class="nom">Nom</label>
                        <input type="text" class="form-control" name="nom" placeholder="Enter nom">
                    </div>
                    <div class="form-group">
                        <label class="mdp">Password</label>
                        <input type="password" class="form-control" name="mdp" placeholder="Password">
                    </div>
                    <button type="submit" class="bouton btn btn-default">Se connecter</button>
                </form>
            </div>
        </center>
    </div>

    <script src="vehicule.js"></script>
    <script src="kilometrage.js"></script>
</body>
</html>
