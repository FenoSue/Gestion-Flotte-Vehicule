<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Connexion</title> 
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <center>
            <div class="connexion panel panel-default">
                <div class="page-header panel-heading">
                    <h4>LOGIN</h4>
                </div>
                <div class="form-group">
                    <label class="nom">Login</label>
                    <input type="text" class="form-control" id="nom" placeholder="Enter nom">
                    <div id="errorLogin"></div>
                </div>
                <div class="form-group">
                    <label class="mdp">Password</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Password">
                    <div id="errorPwd"></div>
                </div>
                <button type="submit" class="bouton btn btn-default" onclick="connection(   )">Se connecter</button>
            </div>
        </center>
    </div>

    <script src="connexion.js"></script>
</body>
</html>
